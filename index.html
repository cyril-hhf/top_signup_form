<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-container">
        <img id="left-page" src="assets/pic/photo-1724002383554-990c369254f6.avif">
        <div id="right-page">
            <div id="welcome-msg-container">Welcome! Sign up now to discover more!</div>
            <div id="sign-up-box">
                <h2>Let's do this!</h2>
                <div id="input-area">
                    <form class="input_area" action="example.com/path" method="post">
                        <label for="first_name">FIRST NAME</label>
                        <input id="first_name" type="text" required>

                        <label for="last_name">LAST NAME</label>
                        <input id="last_name" type="text" required>

                        <label for="email">EMAIL</label>
                        <input id="email" type="text" required>

                        <label for="phone_no">PHONE NUMBER</label>
                        <input id="phone_no" type="text" required>

                        <label for="password">PASSWORD</label>
                        <input id="password" type="text" required>

                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input id="confirm_password" type="text" required>
                    </form>
                </div>
            </div>
            <div class="right_lower">
                <button type="submit">Create Account</button>
                <p>Already a member? <a>Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
